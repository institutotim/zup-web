<button type="button" class="close" ng-click="close()"></button><div class="solicitacao" style="height: auto"><div class="padding"><h1 ng-show="report.protocol">Protocolo {{ report.protocol }}</h1><hr><span class="resolvido" ng-style="{'background-color': status.color }">{{ status.title }}</span><h2>{{ category.title }}</h2><p class="muted">{{ report.address }}</p><b>Enviada em {{ report.created_at | date: 'dd/MM/yy HH:mm'}}</b><carousel id="carousel" class="carousel slide" ng-hide="report.images.length == 0"><slide class="item" ng-repeat="image in report.images"><img ng-src="{{ image.high }}"></slide></carousel><!--/.carousel --><div class="slide" ng-show="report.images.length == 0"><div class="item"><img ng-src="http://maps.googleapis.com/maps/api/staticmap?size=420x340&maptype=roadmap\&markers=icon:{{ category.marker.default.web.replace('https', 'http') }}|{{ report.position.latitude }},{{ report.position.longitude }}&sensor=false&key=AIzaSyCsgDC7RbPvhfSCDQgC1R4NXWaT9Rw2VHE"></div></div><p class="desc">{{ report.description }}</p></div><div class="report-comments" ng-show="comments"><div class="comment" ng-repeat="comment in comments"><p>{{ comment.message }}</p><span>Resposta da prefeitura enviada: {{ comment.created_at | date: 'dd/MM/yy HH:mm'}}</span><hr></div></div></div>
