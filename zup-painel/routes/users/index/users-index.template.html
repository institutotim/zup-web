<div class="title"><ul><li>Usuários</li></ul><a ng-href="#/users/add" class="btn btn-info btn-custom">+ Novo usuário</a></div><div class="simple_search"><div class="col-md-8 search_column1"><span class="glyphicon glyphicon-search search_icon"></span> <input type="text" placeholder="Buscar usuários..." keyboard-poster="search"></div><div class="col-md-4 filter_dropdown_c"><div class="filter-button"><a href="" class="btn btn-default" ng-click="filterUsersByGroup()">{{ getGroupsExcerpt() }}</a></div></div></div><table class="table custom_table" infinite-scroll="getData(true)" infinite-scroll-distance="3"><thead><tr><td width="30%" ng-click="changeSorting('name')" ng-class="selectedCls('name')" class="sort-table"><span>Nome</span><span class="arrow"></span></td><td ng-if="hasPermission('users_read_private')" width="30%" ng-click="changeSorting('email')" ng-class="selectedCls('email')" class="sort-table"><span>E-mail</span><span class="arrow"></span></td><td ng-if="hasPermission('users_read_private')" width="10%" ng-click="changeSorting('phone')" ng-class="selectedCls('phone')" class="sort-table"><span>Telefone</span><span class="arrow"></span></td><td width="20%">Grupo(s)</td><td width="10%"></td></tr></thead><tr ng-repeat="user in users | orderBy:sort.column:sort.descending"><td><a ng-href="#/users/{{ user.id }}">{{ user.name }}</a> <span ng-show="user.disabled" class="label label-danger">Desativado</span></td><td ng-if="hasPermission('users_read_private')">{{ user.email }}</td><td ng-if="hasPermission('users_read_private')">{{ user.phone }}</td><td><span ng-repeat="group in user.groups"><span ng-hide="$index == 0">,</span> {{ group.name }}</span> <span ng-if="!user.groups">Nenhum grupo</span></td><td class="actions" ng-hide="user.loading"><span ng-if="hasPermission('users_full_access') || hasPermission('users_edit', user.groups)"><a class="icon_action" ng-href="#/users/{{ user.id }}/edit" tooltip="Editar usuário" ng-show="!user.disabled"><span class="glyphicon glyphicon-edit"></span></a> <a class="icon_action" href="" ng-click="disableUser(user)" tooltip="Desativar usuário" ng-show="!user.disabled"><span class="glyphicon glyphicon-off"></span></a> <a class="icon_action" href="" ng-click="enableUser(user)" tooltip="Ativar usuário" ng-show="user.disabled"><span class="glyphicon glyphicon-repeat"></span></a></span></td><td class="actions" ng-show="user.loading"><i class="refresh glyphicon glyphicon-refresh rotating"></i></td></tr></table><div class="loadingScrolling" ng-show="(loadingPagination && !loadingContent) || loadingSearch"></div>
