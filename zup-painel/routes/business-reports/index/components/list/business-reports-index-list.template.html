<div><table class="table custom_table" ng-if="contentLoaded && reports.length > 0"><thead><tr><td width="40%"><span>Título</span><span class="arrow"></span></td><td width="50%"><span>Sumário</span><span class="arrow"></span></td><td width="100"></td></tr></thead><tbody><tr ng-click="openBusinessReport(report.id, $event)" ng-repeat="report in reports" ng-class="{ 'edit-hover': hoveringEditButton, 'remove-hover': hoveringRemoveButton }"><td><a ng-href="#/business-reports/{{ report.id }}/show">{{ report.title }}</a></td><td><span ng-if="report.summary">{{ report.summary }}</span> <span ng-if="!report.summary" class="unflashy-text">Não informado.</span></td><td class="actions"><a ng-mouseenter="hoveringEditButton = true" ng-mouseleave="hoveringEditButton = false" ng-show="showEditButton" class="icon_action" ng-href="#/business-reports/{{ report.id }}/edit"><span class="glyphicon glyphicon-edit"></span></a> <a ng-show="showEditButton" class="icon_action" href="" ng-click="duplicateReport(report)"><span class="glyphicon glyphicon-copy"></span></a> <a ng-mouseenter="hoveringRemoveButton = true" ng-mouseleave="hoveringRemoveButton = false" ng-show="showRemoveButton" class="icon_action" href="" ng-click="deleteReport(report)"><span class="glyphicon glyphicon-trash"></span></a></td></tr></tbody></table><div ng-if="reports.length == 0 && contentLoaded" class="nice-and-centered"><p>Nenhum relatório cadastrado até o momento. <span ng-if="showEditButton">Gostaria de <a href="#/business-reports/add">criar um novo?</a></span></p></div><div ng-if="errorLoadingContent" class="nice-and-centered"><p>Um erro ocorreu durante a consulta por relatórios. Por favor, <a href="" ng-click="reloadApplication()">recarregue a aplicação.</a></p></div></div>
