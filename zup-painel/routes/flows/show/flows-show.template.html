<div class="loading" ng-show="loading"></div><div id="flows-show" ng-hide="loading" class="pages-animation"><div class="title"><ul><li><a ng-href="#/flows">Fluxos</a></li><li class="ng-binding">{{ flow.title }}</li></ul><div class="btn-group menu-btn-group"><ul class="dropdown-menu pull-right" role="menu"><li ng-repeat="other_flow in flow.list_versions | orderBy:'-friendly_id'" ng-if="other_flow.version_id !== flow.version_id"><a href="" ng-click="selectVersion(other_flow.version_id)">Versão {{ other_flow.friendly_id }}</a></li></ul></div><a href="" ng-click="editFlow()" class="btn btn-info btn-custom">Editar Informações</a> <a ng-show="flow.draft" href="" ng-click="publishFlow()" class="btn btn-custom btn-success">Publicar</a></div><table class="table custom_table flows-table big_text" ui-sortable="sortableOptions" ng-model="flow.my_steps" ng-if="flow.my_steps.length > 0"><tbody ng-repeat="step in flow.my_steps"><tr><td><a ng-href="#/flows/{{ flow.id }}/version/{{ flow.version_id || 'draft' }}/steps/{{ step.id }}/edit">{{ step.title }} <span ng-if="step.step_type == 'flow'">(tipo fluxo de {{ step.my_child_flow.title }})</span><span ng-if="step.step_type == 'form'">(tipo formulário)</span></a></td><td class="actions"><a class="icon_action" ng-href="#/flows/{{ flow.id }}/version/{{ flow.version_id || 'draft' }}/steps/{{ step.id }}/edit"><span class="glyphicon glyphicon-edit"></span></a> <a class="icon_action" href="" ng-click="removeStep(step)"><span class="glyphicon glyphicon-trash"></span></a> <a class="icon_action handle" href=""><span class="glyphicon glyphicon-resize-vertical"></span></a></td></tr><tr ng-show="step.step_type === 'flow'" ng-repeat="flowStep in step.my_child_flow.my_steps" class="subrow"><td colspan="3"><span class="sub-tag"></span> <a ng-href="#/flows/{{ step.my_child_flow.id }}/steps/{{ flowStep.id }}/edit">{{ flowStep.title }} <b ng-if="flowStep.step.step_type == 'flow'">(tipo fluxo)</b><b ng-if="flowStep.step_type == 'form'">(tipo formulário)</b></a></td></tr></tbody></table><div ng-if="flow.my_steps_flows.length == 0" class="flows nice-and-centered"><p>Nenhuma etapa cadastrada até o momento.</p></div><div class="steps-footer"><a href="" class="btn btn-info btn-custom" ng-click="addStep()">+ Nova Etapa</a></div></div>
