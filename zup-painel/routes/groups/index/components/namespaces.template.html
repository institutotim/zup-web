<div class="modal-header"><!----------------------------------- HEADER BUTTONS ----------------------------------------><button type="button" class="close" ng-click="close()">&times;</button> <i class="glyphicon glyphicon-question-sign close" tooltip="Permita que grupos de usuários possam compartilhar de configurações básicas de Categoria de Relatos,
    Inventário e Fluxos enquanto se restringe acesso aos itens criados apenas para os usuários da própria
    localidade." tooltip-placement="bottom"></i><h4 class="modal-title">Localidades</h4><br><!----------------------------------- ERROR MESSAGE -----------------------------------------><div ng-if="namespaceError" class="message-status fade-animation alert alert-danger"><p><span class="glyphicon glyphicon-exclamation-sign"></span> {{ namespaceError }}</p></div></div><div class="modal-body namespaceModal"><!------------------------------ LIST LOADING INDICATOR -------------------------------------><div ng-if="!dataLoaded"><p><i class="glyphicon-refresh-animate glyphicon glyphicon-refresh"></i> Carregando localidades...</p></div><div ng-if="dataLoaded"><!------------------------------------ ADD FORM -------------------------------------------><div class="namespaceInput"><strong>Nome da localidade</strong><div class="inline-elements"><input type="text" class="form-control" ng-model="namespace.name" placeholder="Setor C" ng-keyup="$event.keyCode == 13 && namespace.name.length > 0 && submitNamespace()" ng-disabled="isSaveRequestPending"> <button ng-disabled="namespace.name.length < 1" promise-btn="saveNamespacePromise" ng-click="submitNamespace()" class="btn btn-success">Adicionar</button></div><div class="clearfix"></div></div><br><!---------------------------- NO NAMESPACES FOUND NOTICE ----------------------------------><p ng-if="namespaces.length < 1" class="no-namespaces-found">Nenhuma localidade cadastrada.</p><!--------------------------------------- LIST ---------------------------------------------><ul ng-if="namespaces.length > 0" class="namespacesModalList"><li ng-repeat="namespace in namespaces"><!-------------------------------- LIST ITEM DISPLAY -----------------------------------><div ng-if="!namespace.isBeingEdited"><div class="namespacesModalListLabel">{{ namespace.name }} <strong ng-if="namespace.default">(padrão)</strong></div><div class="namespacesModalListActions"><button class="btn btn-default" ng-click="namespace.isBeingEdited = true"><i class="glyphicon glyphicon-edit"></i></button> <button class="btn btn-default" ng-if="!namespace.default" confirm-dialog cd-modal-title="Remover localidade" cd-warning-msg="Ao remover a localidade <strong>{{ namespace.name }}</strong> todos os itens serão
                  transferidos à localidade padrão do sistema." cd-confirm-function="remove(namespace)" cd-confirm-promise="removeNamespacePromise"><i class="glyphicon glyphicon-remove"></i></button></div></div><!-------------------------------- LIST ITEM EDIT --------------------------------------><div ng-if="namespace.isBeingEdited"><div class="namespacesModalListLabel"><input type="text" class="form-control" ng-model="namespace.name" focus-if="true" ng-keyup="$event.keyCode == 13 && namespace.name.length > 0 && saveNamespace(namespace)" ng-disabled="namespace.isRequestPending"></div><div class="namespacesModalListActions"><button class="btn btn-primary" ng-disabled="namespace.name.length < 1 || namespace.isRequestPending" ng-click="namespace.name.length > 0 && saveNamespace(namespace)"><i class="glyphicon glyphicon-floppy-disk"></i></button> <button class="btn btn-default" ng-disabled="namespace.isRequestPending" ng-click="namespace.isBeingEdited = false"><i class="glyphicon glyphicon-ban-circle"></i></button></div></div></li></ul></div></div><div class="modal-footer"><button type="button" class="btn btn-fat-custom btn-default" ng-click="close()" promise-btn>Fechar</button></div>
