<div class="title"><ul><li>Aplicações</li></ul><a ng-href="#/services/add" class="btn btn-info btn-custom">+ Nova aplicação</a></div><div class="simple_search"><div class="col-md-8 search_column1"><span class="glyphicon glyphicon-search search_icon"></span> <input type="text" placeholder="Buscar aplicações..." keyboard-poster="search"></div></div><table class="table custom_table" infinite-scroll="getData(true)" infinite-scroll-distance="3"><thead><tr><td width="30%" ng-click="changeSorting('name')" ng-class="selectedCls('name')" class="sort-table"><span>Nome</span><span class="arrow"></span></td><td width="30%" ng-click="changeSorting('email')" ng-class="selectedCls('email')" class="sort-table"><span>E-mail</span><span class="arrow"></span></td><td width="10%" ng-click="changeSorting('token')" ng-class="selectedCls('token')" class="sort-table"><span>Token</span><span class="arrow"></span></td><td width="10%"></td></tr></thead><tr ng-repeat="service in services | orderBy:sort.column:sort.descending"><td><a ng-href="#/services/{{ service.id }}">{{ service.name }}</a> <span ng-show="service.disabled" class="label label-danger">Desativado</span></td><td>{{ service.email }}</td><td>{{ service.token }}</td><td class="actions" ng-hide="service.loading"><span ng-if="hasPermission('manage_services')"><a class="icon_action" ng-href="#/services/{{ service.id }}/edit" tooltip="Editar aplicação" ng-show="!service.disabled"><span class="glyphicon glyphicon-edit"></span></a> <a class="icon_action" href="" ng-click="disableService(service)" tooltip="Desativar aplicação" ng-show="!service.disabled"><span class="glyphicon glyphicon-off"></span></a> <a class="icon_action" href="" ng-click="enableService(service)" tooltip="Ativar aplicação" ng-show="service.disabled"><span class="glyphicon glyphicon-repeat"></span></a></span></td><td class="actions" ng-show="service.loading"><i class="refresh glyphicon glyphicon-refresh rotating"></i></td></tr></table><div class="loadingScrolling" ng-s
