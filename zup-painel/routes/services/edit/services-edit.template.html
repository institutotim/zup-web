<div class="title"><ul><li><a ng-href="#/services">Aplicações</a></li><li><span ng-hide="updating">Nova aplicação</span><span ng-show="updating">{{ service.name }}</span></li></ul><div class="btn-group" ng-show="hasPermission('group_edit') || hasPermission('groups_full_access')"><a ng-href="#/services/{{ service.id }}/permissions" class="btn btn-info btn-custom-group">Gerenciar permissões</a></div></div><div class="content"><div class="rounder_wrapper errors" ng-show="inputErrors"><div class="alert alert-danger fade-animation"><p ng-bind-html="inputErrors | formatErrors" ng-if="isObject(inputErrors)"></p><p ng-bind-html="inputErrors" ng-if="!isObject(inputErrors)"></p></div></div><form ng-submit="send()" name="form" novalidate><div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$invalid}"><label for="form_username">Nome da aplicação *</label><input type="text" class="form-control input-lg" id="form_username" ng-model="service.name" generic-input name="name" required></div><div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$invalid}"><label for="form_email">Email *</label><input type="email" class="form-control custom_form" id="form_email" ng-model="service.email" generic-input name="email" required></div><hr><button type="submit" class="btn btn-info btn-custom btn-lg-custom" ng-hide="updating" ng-disabled="form.$invalid"><span ng-hide="processingForm">Criar aplicação</span> <span ng-show="processingForm"><i class="refresh glyphicon glyphicon-refresh rotating refresh"></i></span></button> <button type="submit" class="btn btn-info btn-custom btn-lg-custom" ng-show="updating" ng-disabled="form.$invalid"><span ng-hide="processingForm">Atualizar aplicação</span> <span ng-show="processingForm"><i class="refresh glyphicon glyphicon-refresh rotating refresh"></i></span></button></form></div>
