<div class="modal-header"><button type="button" class="close" ng-click="ok()">&times;</button><h4 class="modal-title">Ocorreu um erro</h4></div><div class="modal-body"><p><b>Parece que há um problema!</b></p><p ng-if="response != 'expired_session'">Se caso o problema persistir, entre em contato com o administrador do sistema.</p><p ng-if="response == 'expired_session'">Parece que a sua sessão expirou. Por favor, efetue o login novamente.</p><div class="panel panel-danger" ng-show="errorReporting"><div class="panel-heading"><h3 class="panel-title">Informações técnicas</h3></div><div class="panel-body" style="overflow: auto"><p>{{ response }}</p></div></div></div><div class="modal-footer" ng-if="response !== 'expired_session'"><a type="button" class="btn btn-info btn-custom btn-fat-custom pull-left" ng-click="ok()" href="">Fechar</a> <a type="button" class="btn btn-default btn-fat-custom" href="https://zeladoriaurbana.zendesk.com/hc/pt-br/requests/new" target="_blank">Abrir ticket para este erro</a></div><div class="modal-footer" ng-if="response == 'expired_session'"><a type="button" class="btn btn-info btn-custom btn-fat-custom pull-left" ng-click="redoSession()">Entrar novamente</a></div>
