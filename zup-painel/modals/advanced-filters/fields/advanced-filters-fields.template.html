<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Dos campos...</h4></div><div class="modal-body"><div class="new_field"><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-if="newField.category && !loading">{{ newField.category.title }}</span> <span ng-if="newField.category === null && !loading">Selecione uma categoria</span> <span ng-if="loading"><i class="refresh glyphicon glyphicon-refresh rotating refresh"></i> Carregando Categoria...</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="category in categories"><a href="" ng-click="selectCategory(category)">{{ category.title }}</a></li></ul></div><div class="row" class="pages-animation" ng-show="newField.category"><div class="col col-xs-4"><select class="multiple-select" style="width: 100%" ui-select2 ng-model="newField.fieldId" data-placeholder="Selecione uma opção"><option value="">Selecione um campo...</option><optgroup ng-repeat="section in newField.category.sections" label="{{ section.title }}"><option ng-repeat="field in section.fields" ng-value="field.id" ng-show="field.disabled !== true">{{ field.label && field.label || field.title }}</option></optgroup></select></div><div class="col col-xs-3" ng-hide="newField.field === null"><div class="btn-group btn-group-block"><button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown"><span ng-show="newField.condition">{{ newField.condition.text }}</span> <span ng-hide="newField.condition">Selecione</span> <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-repeat="method in methods | filter: { availableKinds: newField.field.kind }"><a href="" ng-click="selectCondition(method)">{{ method.text }}</a></li></ul></div></div><div class="col col-xs-4" ng-if="newField.field.kind !== 'radio' && newField.field
