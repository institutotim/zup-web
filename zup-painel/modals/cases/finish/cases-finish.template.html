<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Finalizar caso</h4></div><div class="modal-body"><label>Estado de resolução:</label><ui-select ng-model="resolutionState.selected" ng-required><ui-select-match placeholder="Selecione...">{{ $select.selected.title }}</ui-select-match><ui-select-choices repeat="state in resolutionStates | filter: $select.search"><div ng-bind-html="state.title | highlight: $select.search"></div></ui-select-choices></ui-select></div><div class="modal-footer"><button type="button" class="btn btn-fat-custom btn-default" ng-click="close()">Cancelar</button> <button type="button" class="btn btn-fat-custom btn-primary" ng-click="confirm()" ng-disabled="!valid()" promise-btn>Finalizar</button></div>
