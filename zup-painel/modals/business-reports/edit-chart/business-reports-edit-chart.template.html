<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Configurar gráfico</h4></div><div class="modal-body edit-chart-modal"><label for="metric">Selecione a métrica que deseja usar:</label><ui-select id="metric" style="width: 100%" ng-model="$parent.chart.metric"><ui-select-match placeholder="Selecione uma métrica...">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="metricType.metric as metricType in metricTypes"><div ng-bind-html="metricType.title"></div></ui-select-choices></ui-select><label for="chart-type">Selecione o tipo de gráfico que deseja usar:</label><ui-select id="chart-type" style="width: 100%" ng-model="$parent.chart.type"><ui-select-match placeholder="Selecione o tipo de gráfico...">{{$select.selected.title}}</ui-select-match><ui-select-choices repeat="chartType.type as chartType in chartTypes"><div ng-bind-html="chartType.title"></div></ui-select-choices></ui-select><label for="report-category-selector">Selecione as categorias de relato que deseja incluir neste gráfico:</label><item-selector promise-generator="getReportCategories()" title="'Selecione uma categoria para adicionar...'" id="report-category-selector" on-item-select="selectCategory(item)"></item-selector><ul ng-if="chart.categories.length > 0" class="selected-categories"><li ng-repeat="category in chart.categories">{{category.title}} <a href="" class="btn btn-sm btn-default pull-right" ng-click="removeCategory(category)"><span class="glyphicon glyphicon-remove"></span></a></li></ul></div><div class="modal-footer"><button type="button" class="btn btn-fat-custom btn-default" ng-click="close()" ng-if="!deleting">Cancelar</button> <button type="button" class="btn btn-fat-custom btn-primary" ng-click="confirm()" ng-disabled="!valid()">Salvar</button></div>
