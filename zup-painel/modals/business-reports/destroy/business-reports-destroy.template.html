<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Remover relatório</h4></div><div class="modal-body"><p>Atenção, você clicou em um botão para remover o relatório <b>{{ report.title }}</b>. Ao confirmar, você esta ciente de que não será possível recuperar este relatório.</p><p class="text-danger">Se você tem certeza, digite abaixo a palavra <code>DELETAR</code> e clique no botão remover.</p><div class="form-group has-error"><input type="text" class="form-control" ng-model="confirmText" focus-if="true" ng-keyup="$event.keyCode == 13 && confirmText.toLowerCase() === 'deletar' && confirm()"></div></div><div class="modal-footer"><button type="button" class="btn btn-fat-custom btn-default" ng-click="close()" ng-if="!deleting">Cancelar</button> <button type="button" class="btn btn-fat-custom btn-danger" ng-click="confirm()" ng-disabled="confirmText.toLowerCase() !== 'deletar' || deleting">Remover</button></div>
