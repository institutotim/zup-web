<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">{{ item.category.title }} #{{ item.id }}</h4></div><div class="modal-body"><h5>Estado</h5><div class="btn-group"><button type="button" class="btn btn-default dropdown-custom dropdown-toggle" data-toggle="dropdown"><span ng-show="item.inventory_status_id === null">Não definido</span> <span ng-repeat="status in category.statuses" ng-if="status.id == item.inventory_status_id">{{ status.title }}</span> <span class="pull-right"><span class="caret"></span></span></button><ul class="dropdown-menu status" role="menu"><li ng-class="{ active: !item.inventory_status_id }"><a href="" ng-click="changeStatus(null)">Não definido</a></li><li ng-repeat="status in category.statuses" ng-class="{ active: status.id == item.inventory_status_id }"><a href="" ng-click="changeStatus(status.id)">{{ status.title }}</a></li></ul></div></div><div class="modal-footer"><button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()">Salvar</button></div>
