<div class="modal-header"><button type="button" class="close" ng-click="close()" ng-disabled="loading">&times;</button><h4 class="modal-title">Alterar ícone e cor</h4></div><div class="modal-body" nv-file-drop uploader="uploader"><div class="form-group upload"><label>Ícone da categoria <span>(60x60px)</span></label><div class="queue"><div ng-show="uploader.isHTML5" class="drop-zone" nv-file-over uploader="uploader" ng-style="{'background-color': color}"><span ng-show="uploader.queue.length == 0" ng-hide="icon">Arraste o ícone</span><div class="image" ng-show="icon && uploader.queue.length == 0"><img ng-src="{{ icon }}" width="65" height="65"></div><div class="image" ng-repeat="item in uploader.queue"><div ng-thumb="{ file: item._file, width: 60, height: 60 }"></div></div></div></div><div class="btn btn-default btn-upload"><span>Selecione um arquivo</span> <input nv-file-select uploader="uploader" type="file" multiple="multiple"></div></div><div class="form-group"><label>Cor do marcador</label><br><button colorpicker type="button" colorpicker-position="top" class="btn btn-colorpicker" ng-model="color" ng-style="{'background-color': color}"></button></div><div class="form-group"><label>Tipo do marcador</label><br><input bs-switch type="checkbox" ng-model="category.plot_format" switch-on-text="Marcadador" switch-off-text="Pino" switch-wrapper="big-buttons"></div></div><div class="modal-footer"><button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-disabled="loading" ng-click="save()">Salvar</button> <button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-disabled="loading" ng-click="close()">Cancelar</button></div>
