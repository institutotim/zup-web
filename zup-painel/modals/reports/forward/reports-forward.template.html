<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">{{ 'REPORT' | translate }} {{ report.protocol }}</h4></div><div class="modal-body"><h5>Grupo responsável</h5><div class="row"><div class="col-md-12"><ui-select ng-model="report.group_id" theme="bootstrap"><ui-select-match placeholder="Selecione o grupo...">{{ $select.selected.name }}</ui-select-match><ui-select-choices repeat="group.id as group in groups | filter: { name: $select.search } | filter: filterByIds"><div ng-bind-html="group.name | highlight: $select.search"></div></ui-select-choices></ui-select></div></div><div ng-show="hasPermission('reports_full_access') || hasPermission('reports_categories_edit', report.category.id) || hasPermission('reports_items_edit', report.category.id) || hasPermission('reports_items_create_internal_comment', report.category.id)"><h5>Comentário interno</h5><div class="add-comment"><textarea class="form-control" msd-elastic="\n\n\n" placeholder="{{ category.comment_required_when_forwarding ? 'Para que você possa alterar o grupo responsável do relato, é obrigatório realizar um comentário.' : 'Digite aqui uma resposta...' }}" ng-model="report.comment"></textarea></div></div></div><div class="modal-footer"><button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="save()" ng-disabled="processing || (category.comment_required_when_forwarding && (report.comment.length === 0 || !report.comment))">Salvar</button></div>
