<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Escolher seções</h4></div><div class="modal-body"><ul><li><a ng-click="toggleAll()" class="selected"><i class="glyphicon glyphicon-remove-circle" ng-if="allSelected()"></i><i class="glyphicon glyphicon-ok-circle" ng-if="!allSelected()"></i> {{ allSelected() ? 'Desmarcar todos' : 'Selecionar todos' }}</a></li><li ng-repeat="section in sections | filter: $parent.search"><a ng-class="{'selected': isActive(section)}" ng-click="toggle(section)"><i class="glyphicon glyphicon-ok" ng-show="isActive(section)"></i> {{ section.name }}</a></li></ul></div><div class="modal-footer"><button type="button" class="btn btn-info btn-fat-custom" ng-click="confirm()" ng-disabled="selectedSections.length < 1">Imprimir relato</button></div>
