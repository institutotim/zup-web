<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Gerenciar estados de relatos</h4></div><div class="modal-body"><div class="new-status"><form ng-submit="createStatus()"><div class="row"><div class="col-md-9"><input type="text" placeholder="Criar novo estado..." ng-model="newStatus.title"></div><div class="col-md-3"><button type="submit" class="btn btn-info btn-custom" ng-disabled="!newStatus.title || newStatus.title.length === 0">Criar</button></div></div></form></div><table><thead><tr><td style="text-align: left; width: 20%">Nome do estado</td><td>Estado inicial</td><td>Estado final</td><td>Privado</td><td>Cor</td><td width="20%">Fluxo</td><td width="20%">Grupo Responsável</td><td>Remover</td></tr></thead><tbody><tr ng-repeat="status in category.statuses" report-status><td style="text-align: left"><a href="" class="edit_title" ng-click="edit_title = true">{{ status.title }}</a><div class="edit_status_title" ng-show="edit_title"><input type="text" ng-model="status.title"> <a href="" ng-click="edit_title = false">Pronto</a></div></td><td><input type="checkbox" ng-change="changeInitial(status)" ng-model="status.initial" class="input-choice" id="{{ $index }}-initial"><label for="{{ $index }}-initial" class="label-choice"><span>initial</span></label></td><td><input type="checkbox" ng-model="status.final" class="input-choice" id="{{ $index }}-final"><label for="{{ $index }}-final" class="label-choice"><span>final</span></label></td><td><input type="checkbox" ng-model="status.private" class="input-choice" id="{{ $index }}-private"><label for="{{ $index }}-private" class="label-choice"><span>active</span></label></td><td><button type="button" class="btn btn-colorpicker btn-colorpicker-small" ng-style="{'background-color': status.color}" ng-click="showColorsPopup = true"></button><div class="color-options pages-animation" ng-show="showColorsPopup"><button type="button" class="remove close-popup" ng-click="showColorsPopup = false">x</button> <a href="" ng-repeat="color in availableColors" ng-click="status.color = color"><span ng-style="{ 'background-color': color }"></span></a><div class="clearfix"></div><input type="text" ng-model="status.color" class="form-control colorpicker-field" colorpicker colorpicker-position="top"></div></td><td style="padding-right: 5px"><item-selector title="'Vincule um fluxo...'" selected-items-ids="status.selectedFlowsId" promise-generator="getFlowList()" id="flow-selector" on-item-unselect="unselectFlow(item, status)" on-item-select="selectFlow(item, status)"></item-selector></td><td><select-list my-place-holder="Grupo responsável..." ng-model="status.responsible_group_id" options="groups" option-name="name" option-value="id"></select-list></td><td><button type="button" class="remove" ng-click="remove_status = true">x</button><div class="disabled-delete" ng-show="status.final || status.initial"></div><div class="edit_status_title remove-div" ng-show="remove_status"><p class="remove-message">Você tem certeza que deseja excluir? <span><a href="" ng-click="remove_status = false" class="cancel-link">Cancelar</a> <a href="" ng-click="removeStatus(status)" class="remove-link">Excluir</a></span></p></div></td></tr></tbody></table></div><div class="modal-footer"><button type="button" class="btn btn-info btn-custom btn-fat-custom" ng-click="close()">Confirmar</button></div>
