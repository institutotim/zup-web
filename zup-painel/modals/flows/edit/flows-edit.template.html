<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">Informações de Fluxo</h4></div><div class="modal-body"><div class="modal-flow"><form action=""><div class="form-group"><label>Nome do Fluxo</label><input type="text" class="form-control" placeholder="Nome de um fluxo" ng-model="flow.title"></div><div class="form-group"><label>Descrição</label><textarea class="form-control" rows="4" placeholder="Cadastro e informações sobre aquisição de um novo cliente" ng-model="flow.description"></textarea></div><div class="form-group"><label>Este é um fluxo inicial?</label><div class="clearfix"></div><input bs-switch type="checkbox" ng-model="flow.initial"></div></form></div><div class="modal-flow-choice"><h4 class="modal-title">Estados de resolução</h4><div class="new-status"><form ng-submit="createStatus()"><div class="row"><div class="col-md-9"><input type="text" placeholder="Nome do estado..." ng-model="resolutionState.title" ng-change="validateResolutionStateTitle(resolutionState.title)"></div><div class="col-md-3"><button type="submit" class="btn btn-info btn-custom" ng-click="createResolutionState()" ng-disabled="!validResolutionStateTitle">Criar</button></div></div></form></div><table ng-if="flow.resolution_states.length > 0"><thead><tr><td class="first-td" width="60%">Nome do estado</td><td>Estado padrão</td><td>Remover</td></tr></thead><tbody><tr ng-repeat="state in flow.resolution_states" ng-if="state.active"><td class="first-td"><a href="" class="edit_title" ng-click="editTitle = true">{{ state.title }}</a><div class="edit_status_title" ng-show="editTitle"><input type="text" ng-model="state.title"> <a href="" ng-click="editTitle = false">Pronto</a></div></td><td><input type="radio" name="default-state" ng-value="true" class="input-choice" id="default{{$index}}" ng-model="state.default" ng-change="changeDefaultResolutionState(state)"><label for="default{{$index}}" class="label-choice radio-choice"><span>default</span></label></td><td><button type="button" class="remove" ng-click="showRemoveState = true">x</button><div class="edit_status_title remove-div" ng-show="showRemoveState"><p class="remove-message">Você tem certeza que deseja excluir? <span><a href="" ng-click="showRemoveState = false" class="cancel-link">Cancelar</a> <a href="" ng-click="removeResolutionState(state)" class="remove-link">Excluir</a></span></p></div></td></tr></tbody></table><div ng-if="flow.resolution_states.length == 0 && !loadingContent" class="nice-and-centered"><p>Nenhum estado de resolução cadastrado até o momento.</p></div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" ng-click="close()">Cancelar</button> <button type="button" class="btn btn-info btn-custom btn-fat-custom btn-modal" ng-click="update()" promise-btn="updatePromise">Atualizar</button></div>
