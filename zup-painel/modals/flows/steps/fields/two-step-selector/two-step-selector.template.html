<div class="modal-header"><button type="button" class="close" ng-click="close()">&times;</button><h4 class="modal-title">{{title}}</h4></div><div class="modal-body two-step-selector-modal"><div class="container-fluid"><div class="row"><div class="col-xs-6"><span class="column-title">{{categoriesLabel}}</span><ul><li ng-repeat="category in categories"><a ng-class="{'selected': categorySelected(category)}" href="" ng-click="selectCategory(category)">{{category.title}} <span class="glyphicon glyphicon-ok"></span></a></li></ul><p ng-if="!loadingCategories && categories.length < 1">Nenhum item encontrado.</p><p ng-if="loadingCategories"><i class="refresh glyphicon glyphicon-refresh rotating"></i></p><span class="alert alert-danger" ng-if="fetchCategoriesFailure">Houve um erro durante a requisição, por favor tente novamente.</span></div><div class="col-xs-6"><span class="column-title">{{itemsLabel}}</span><ul ng-if="selectedCategory"><li ng-repeat="item in items"><a href="" ng-click="toggleItem(selectedCategory, item)" ng-class="{'selected': itemSelected(selectedCategory, item)}">{{item.title}} <span class="glyphicon glyphicon-ok"></span></a></li></ul><p ng-if="loadingItems"><i class="refresh glyphicon glyphicon-refresh rotating"></i></p><p ng-if="selectedCategory && items.length < 1">Nenhum item encontrado.</p></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-fat-custom btn-default" ng-click="close()" ng-if="!deleting">Cancelar</button> <button type="button" class="btn btn-fat-custom btn-primary" ng-click="confirm()" ng-disabled="!valid()">Salvar</button></div>
