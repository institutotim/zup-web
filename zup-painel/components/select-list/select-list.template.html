<div class="btn-group multiple-select-list" ng-class="{ 'open': show }"><button type="button" class="btn btn-default dropdown-toggle" ng-class="{ 'active': show }" ng-click="toggleList()"><span class="excerpt">{{ getExcerpt() }}</span> <span class="pull-right"><span class="caret" ng-class="{ 'reverse': show }"></span></span></button><div class="dropdown" ng-show="show"><div class="input-group input-group-lg search-bar"><input type="text" class="form-control" ng-model="q"> <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></div><ul ng-if="options"><li ng-repeat="option in options | filter: q" ng-class="{ 'active': isSelected(option[optionValue]) }"><a href="" ng-click="toggle(option[optionValue], option)"><strong><span ng-bind-html="option[optionName] | highlight: q"></span></strong> <b class="glyphicon glyphicon-ok pull-right"></b></a></li></ul><ul zup-transclude ng-style="{'display': (options ? 'none': 'block')}"></ul></div></div>
