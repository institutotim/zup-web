<div class="wrapper ui-front"><div class="ui-widget users-autocomplete"><span class="search_icon"></span> <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span> <input type="text" placeholder="Buscar usuários" ng-model="user" ui-autocomplete="usersAutocomplete" class="ui-autocomplete-input ng-pristine ng-valid" autocomplete="off"></div><ul class="users-list"><li ng-repeat="user in users">{{ user.name }} <button type="button" class="remove" ng-click="removeUser(user)"><span>×</span></button></li><li ng-if="!users || users.length < 1">Nenhum usuário adicionado, utilize o campo acima para realizar uma busca.</li></ul></div>
