<div ng-class="{'unread': !notification.read}" class="notification row"><div class="notification-icon col-md-2" ng-click="clickHandler({notification: notification})"><span class="{{ getIconClass(notification) }}"></span></div><div class="col-md-9" ng-click="clickHandler({notification: notification})"><span class="notification-title">{{ notification.title }}</span><p class="notification-description">{{ notification.description }}</p><span class="notification-created-at" am-time-ago="notification.created_at"></span></div><div class="notification-actions col-md-1"><span class="glyphicon glyphicon-remove" ng-click="deleteHandler({notification: notification})"></span></div></div>
